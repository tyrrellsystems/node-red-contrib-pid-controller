<script type="text/x-red" data-template-name="hysteresis">
  <div class="form-row">
    <label for="node-input-setpoint"><i class="fa fa-tasks"></i> Set Point</label>
    <input type="text" id="node-input-setpoint" placeholder="Set Point">
  </div>
  <div class="form-row">
    <label for="node-input-deadband"><i class="fa fa-tasks"></i> Dead Band</label>
    <input type="text" id="node-input-deadband" placeholder="Dead band">
  </div>
</script>

<script type="text/x-red" data-help-name="hysteresis">
  <p>This node gives a true output value when the input values are 
outside the deadband of the setpoint and a false when the setpoint 
is reached.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('hysteresis',{
    category: "Control_Loop",
    defaults: {
      setpoint: {value:0},
      deadband: {value: 1},
      name: {},
      topic:{}
    },
    inputs: 1,
    outputs: 1,
    color: "#2F7ACD",
    icon: 'default',
    label: function() {
      return this.name ||"Hysteresis";
    }
  });
</script>
